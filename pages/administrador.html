    <main class="container my-5">
      <h2 class="text-center logo">Gestión de Productos</h2>

      <!-- Formulario para crear o editar productos -->
      <form id="product-form" class="mt-4">
          <h3>Agregar/Editar Producto</h3>
          <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>
          <div class="form-group mt-3">
              <label for="precio">Precio:</label>
              <input type="number" id="precio" name="precio" class="form-control" required>
          </div>
          <div class="form-group mt-3">
              <label for="descripcion">Descripción:</label>
              <textarea id="descripcion" name="descripcion" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-group mt-3">
              <label for="categoria">Categoría:</label>
              <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group mt-3">
              <label for="stock">Stock:</label>
              <input type="number" id="stock" name="stock" class="form-control" required>
          </div>
          <div class="form-group mt-3">
              <label for="imagen">URL de Imagen:</label>
              <input type="url" id="imagen" name="imagen" class="form-control">
          </div>
          <button type="submit" class="btn mt-4">Guardar Producto</button>
      </form>

      <table class="table mt-5">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Acciones</th>
              </tr>
          </thead>
